<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>International SOS EMS ‚Äî Reference Index</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --muted: #666666;
      --card: #f7f7f9;
      --link: #0b63ce;
      --link-hover: #ff6b35;
      --border: #e5e7eb;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e6e6e6;
      --muted: #aaaaaa;
      --card: #1c1f24;
      --link: #4a9eff;
      --link-hover: #ffb86b;
      --border: #2a2f36;
    }

    * { box-sizing: border-box; }
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.55;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container { max-width: 1000px; margin: 0 auto; padding: 24px; }

    .header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 20px; margin: 24px 0;
      background: linear-gradient(135deg, #0066CC, #3A7BD5);
      color: #fff; border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,.12);
    }
    .header h1 { font-size: 1.35rem; margin: 0; }

    .theme-toggle {
      border: 0; background: var(--fg); color: var(--bg);
      border-radius: 999px; padding: 10px 14px; font-weight: 600;
      cursor: pointer; box-shadow: 0 2px 10px rgba(0,0,0,.15); transition: .2s;
    }
    .theme-toggle:hover { transform: translateY(-1px); }
    [data-theme="dark"] .theme-toggle { background: #263241; color: #EAF2FF; }

    .list { list-style: none; margin: 0; padding: 0; display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 720px) { .list { grid-template-columns: 1fr 1fr; } }

    .card {
      background: var(--card); border: 1px solid var(--border);
      padding: 16px 18px; border-radius: 12px; transition: .2s;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,.1); }
    .card a { display: block; color: var(--link); text-decoration: none; font-weight: 600; font-size: 1.05rem; }
    .card a:hover { color: var(--link-hover); }
    .card p { margin: .5rem 0 0; color: var(--muted); }

    .footer { margin: 36px 0 16px; color: var(--muted); font-size: .9rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>International SOS EMS ‚Äî Reference Index</h1>
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">üåô Night</button>
    </div>

    <!-- Update these links to match your files/paths -->
    <ul class="list">
      <li class="card">
        <a href="EMS Charts Field Guide.html">EMS Charts Field Guide</a>
        <p>Professional field staff training guide.</p>
      </li>
      <li class="card">
        <a href="emsCharts QA.html">emsCharts QA</a>
        <p>QA workflow, flags, and standards.</p>
      </li>
      <li class="card">
        <a href="latest ISOS EMS Protocols Draft 23 July.pdf">Protocols (PDF)</a>
        <p>Latest protocols draft.</p>
      </li>
      <!-- Add more items as needed -->
    </ul>

    <div class="footer">¬© International SOS ‚Äî Training use only</div>
  </div>

  <script>
    (function(){
      var root = document.documentElement;
      var btn = document.getElementById('themeToggle');

      function applyTheme(theme){
        if(theme === 'dark'){
          root.setAttribute('data-theme','dark');
          btn.textContent = '‚òÄÔ∏è Day';
          btn.setAttribute('aria-pressed','true');
        } else {
          root.removeAttribute('data-theme');
          btn.textContent = 'üåô Night';
          btn.setAttribute('aria-pressed','false');
        }
      }

      var saved = null;
      try { saved = localStorage.getItem('theme'); } catch(e){}
      if(!saved){
        try {
          saved = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
        } catch(e) { saved = 'light'; }
      }
      applyTheme(saved);

      btn.addEventListener('click', function(){
        var next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        try { localStorage.setItem('theme', next); } catch(e){}
      });

      try {
        var media = window.matchMedia('(prefers-color-scheme: dark)');
        media.addEventListener && media.addEventListener('change', function(e){
          if(!localStorage.getItem('theme')){
            applyTheme(e.matches ? 'dark' : 'light');
          }
        });
      } catch(e){}
    })();
  </script>
</body>
</html>
