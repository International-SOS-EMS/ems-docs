<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>International SOS EMS ‚Äî Reference Index</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      /* Light theme (requested darker grey background) */
      --bg: #808080;
      --surface: #ffffff;
      --text: #0f172a;        /* slate-900 */
      --muted: #334155;       /* slate-700 */
      --card-shadow: 0 8px 24px rgba(0,0,0,.18);
      --card-shadow-hover: 0 10px 28px rgba(0,0,0,.24);
      --brand-start:#1f6feb;  /* blue gradient */
      --brand-end:#0ea5e9;
      --ring:#60a5fa;
    }
    [data-theme="dark"]{
      --bg:#0b1220;
      --surface:#0f1a2b;
      --text:#e6edf3;
      --muted:#9fb1c8;
      --card-shadow: 0 8px 24px rgba(0,0,0,.45);
      --card-shadow-hover: 0 12px 34px rgba(0,0,0,.55);
      --brand-start:#2463eb;
      --brand-end:#22d3ee;
      --ring:#38bdf8;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: var(--bg);
      /* very subtle corner bloom so cards pop on both themes */
      background-image: radial-gradient(1200px 600px at 90% 10%, rgba(255,255,255,.10) 0%, transparent 40%),
                        radial-gradient(1200px 600px at 10% 30%, rgba(255,255,255,.10) 0%, transparent 45%);
    }

    .wrap{
      max-width: 1040px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }

    /* Header */
    .hero{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      background: linear-gradient(135deg,var(--brand-start),var(--brand-end));
      color:#fff;
      border-radius:16px;
      padding:20px 22px;
      box-shadow: var(--card-shadow);
    }
    .brand{
      display:flex;align-items:center;gap:14px;
      font-weight:700;font-size:18px;
    }
    .brand img{
      height:48px; width:auto; border-radius:10px;
      box-shadow: 0 4px 14px rgba(0,0,0,.25);
      background:#fff; /* in case PNG has no bg */
    }

    /* Toggle */
    .toggle{
      border:0; outline:0; cursor:pointer;
      padding:8px 14px; border-radius:999px;
      color:#0b1220; background:#fff;
      font-weight:700; display:flex; align-items:center; gap:8px;
      box-shadow: var(--card-shadow);
    }
    .toggle:focus-visible{ box-shadow:0 0 0 3px var(--ring) }

    /* Section label (Quick links) */
	.subtle{
	margin:18px 4px 14px;
	font-weight:600;
	/* Day (on #808080) ‚Äî high contrast */
	color:#ffffff;
}

/* Night (on #0b1220) ‚Äî warm accent that stands out */
[data-theme="dark"] .subtle{
  color:#ffb86b;
}


    /* Cards grid */
    .cards{
      display:grid; gap:24px;
      grid-template-columns: repeat(2, minmax(320px, 1fr));
    }
    @media (max-width: 900px){
      .cards{ grid-template-columns: 1fr; }
      .brand img{ height:40px; }
    }

    .card{
      display:block; text-decoration:none; color:inherit;
      background:var(--surface);
      border-radius:14px;
      padding:20px 22px;
      box-shadow: var(--card-shadow);
      transition: transform .18s ease, box-shadow .18s ease;
      border:1px solid rgba(0,0,0,.05);
    }
    [data-theme="dark"] .card{ border-color: rgba(255,255,255,.06); }

    .card:hover{ transform: translateY(-2px); box-shadow: var(--card-shadow-hover); }
    .card:focus-visible{ outline:0; box-shadow:0 0 0 3px var(--ring), var(--card-shadow-hover); }

    .card h2{
      margin:0 0 6px;
      font-size:18px; font-weight:700;
      display:flex; align-items:center; gap:10px;
    }
    .card p{ margin:0; color:var(--muted); font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="brand">
        <!-- Update the path if you placed the logo elsewhere -->
        <img src="assets/isosems-logo.png" alt="International SOS EMS logo" />
        <span>International SOS EMS ‚Äî Reference Index</span>
      </div>
      <button id="themeToggle" class="toggle" aria-pressed="false" aria-label="Toggle theme">
        <span id="themeIcon">üåô</span><span id="themeText">Night</span>
      </button>
    </header>

    <div class="subtle">Quick links</div>

    <!-- 2√ó2 cards with emojis -->
    <div class="cards" id="quick-links">
      <a class="card" href="EMS%20Charts%20Field%20Guide.html">
        <h2><span aria-hidden="true">üìò</span><span>EMS Charts Field Guide</span></h2>
        <p>Professional field staff training guide.</p>
      </a>

      <a class="card" href="MIST.html">
        <h2><span aria-hidden="true">üìù</span><span>MIST Report</span></h2>
        <p>Structured handoff template &amp; quick reference.</p>
      </a>

      <a class="card" href="emsCharts%20QA.html">
        <h2><span aria-hidden="true">‚úÖ</span><span>emsCharts QA</span></h2>
        <p>QA workflow, flags, and standards.</p>
      </a>

      <a class="card" href="latest%20ISOS%20EMS%20Protocols%20Final.pdf" target="_blank" rel="noopener">
        <h2><span aria-hidden="true">üìÑ</span><span>Protocols (Final)</span></h2>
        <p>Official Protocols.</p>
      </a>
    </div>
  </div>

  <script>
    (function(){
      const root = document.documentElement;
      const btn  = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');
      const text = document.getElementById('themeText');

      function apply(theme){
        if(theme === 'dark'){
          root.setAttribute('data-theme','dark');
          icon.textContent = '‚òÄÔ∏è'; text.textContent = 'Day';
          btn.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          icon.textContent = 'üåô'; text.textContent = 'Night';
          btn.setAttribute('aria-pressed','false');
        }
      }

      let saved = null;
      try { saved = localStorage.getItem('theme'); } catch(e){}
      if(!saved){
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        saved = prefersDark ? 'dark' : 'light';
      }
      apply(saved);

      btn.addEventListener('click',()=>{
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        apply(next);
        try{ localStorage.setItem('theme', next); }catch(e){}
      });

      // Auto-follow OS changes when user hasn't chosen manually
      try{
        const media = window.matchMedia('(prefers-color-scheme: dark)');
        media.addEventListener('change', (e)=>{
          const userSet = localStorage.getItem('theme');
          if(!userSet){ apply(e.matches ? 'dark' : 'light'); }
        });
      }catch(e){}
    })();
  </script>
</body>
</html>
