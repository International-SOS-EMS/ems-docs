<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>International SOS EMS ‚Äî Reference Index</title>
  <style>
    /* Theme tokens */
    :root {
      --bg: #0b0e12;          /* base bg for dark */
      --surface: #12161c;     /* card bg for dark */
      --text: #e8eef7;        /* primary text */
      --muted: #a9b3c1;       /* secondary text */
      --brand1: #0b63ce;      /* blue */
      --brand2: #3a7bd5;      /* blue lighter */
      --accent: #ffb86b;      /* highlight */
      --border: #222a35;      /* card border */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    [data-theme="light"] {
      --bg: #d3d3d3;
      --surface: #ffffff;
      --text: #1e2732;
      --muted: #516074;
      --brand1: #0066cc;
      --brand2: #3a8bef;
      --accent: #ff6b35;
      --border: #e6eaf0;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    :root { color-scheme: light dark; }

    /* Global */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.55;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(58,123,213,.25), transparent 60%),
                  radial-gradient(900px 700px at 110% 10%, rgba(11,99,206,.25), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    /* Brighter, cleaner look in day mode */
    [data-theme="light"] body {
      background: radial-gradient(1100px 750px at 12% -8%, rgba(58,139,239,.18), transparent 60%),
                  radial-gradient(900px 700px at 105% 0%, rgba(0,102,204,.12), transparent 62%),
                  var(--bg);
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.55;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(58,123,213,.25), transparent 60%),
                  radial-gradient(900px 700px at 110% 10%, rgba(11,99,206,.25), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 28px 20px 64px; }

    /* Header */
    .hero {
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      border-radius: 16px;
      padding: 22px 24px;
      box-shadow: var(--shadow);
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
    }
    .hero-title { margin: 0; font-size: 1.25rem; letter-spacing: .2px; }

    .toggle { border: 0; border-radius: 999px; padding: 10px 14px; cursor: pointer; font-weight: 700; }
    .toggle { background: rgba(255,255,255,.18); color: #fff; backdrop-filter: blur(6px); }
    .toggle:hover { background: rgba(255,255,255,.26); transform: translateY(-1px); }

    /* Branding (logo) */
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{ width:40px; height:40px; object-fit:contain; filter: drop-shadow(0 1px 1px rgba(0,0,0,.2)); }
    [data-theme="light"] .logo{ filter:none; }

    /* Cards grid */
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; margin: 22px 0 0; }
    @media (min-width: 800px) { .grid { grid-template-columns: 1fr 1fr; } }

    /* Make the whole card clickable by using <a> as the card */
    .card { display: block; text-decoration: none; color: inherit; background: var(--surface); border: 1px solid var(--border); border-radius: 14px; padding: 18px 18px; box-shadow: var(--shadow); transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(0,0,0,.25); border-color: rgba(255,255,255,.18); }

    .card-title { display:flex; align-items:center; gap:10px; font-weight: 800; font-size: 1.05rem; margin: 0; color: #fff; }
    [data-theme="light"] .card-title { color: #0c2340; }
    .pill { font-size: 1.1rem; }
    .card-desc { margin: 6px 0 0; color: var(--muted); font-size: .95rem; }

    /* Small caption above grids (optional) */
    .section-caption { margin: 16px 2px -6px; color: var(--muted); font-size: .85rem; }

    /* Accessibility focus */
    .card:focus-visible, .toggle:focus-visible { outline: 2px solid var(--accent); outline-offset: 3px; }
  /* === Tweaks: logo size + stronger day background + card contrast (Aug 2025) === */
/* Bigger logo */
.brand .logo{ width:64px; height:64px; }
@media (max-width:640px){ .brand .logo{ width:48px; height:48px; } }

/* Make day background a touch darker so white cards pop */
[data-theme="light"] body{
  background:
    radial-gradient(1200px 800px at 50% -10%, rgba(0,102,204,.10), transparent 60%),
    radial-gradient(1000px 700px at 100% 15%, rgba(0,102,204,.07), transparent 62%),
    #ECF1F7;
}

/* Give cards stronger contrast */
.card{
  background:#fff !important;
  border:1px solid #E6EBF2;
  box-shadow: 0 8px 30px rgba(16,24,40,.06), 0 2px 8px rgba(16,24,40,.04) !important;
}
</style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="brand">
        <img src="assets/isosems-logo.png" alt="International SOS EMS logo" class="logo" />
        <h1 class="hero-title">International SOS EMS ‚Äî Reference Index</h1>
      </div>
      <button id="themeToggle" class="toggle" aria-pressed="false" aria-label="Toggle theme">üåô Night</button>
    </header>

    <p class="section-caption">Quick links</p>
    <div class="grid">
      <a class="card" href="EMS%20Charts%20Field%20Guide.html">
  <h2 class="card-title">EMS Charts Field Guide</h2>
  <p>Professional field staff training guide.</p>
</a>

<a class="card" href="MIST.html">
  <h2 class="card-title">MIST Report</h2>
  <p>Structured handoff template & quick reference.</p>
</a>

<a class="card" href="emsCharts%20QA.html">
  <h2 class="card-title">emsCharts QA</h2>
  <p>QA workflow, flags, and standards.</p>
</a>

<a class="card" href="latest%20ISOS%20EMS%20Protocols%20Final.pdf">
  <h2 class="card-title">Protocols (Final)</h2>
  <p>Official protocols (final).</p>
</a>

    </div>
  </div>

  <script>
    (function(){
      var root=document.documentElement; var btn=document.getElementById('themeToggle');
      function set(t){ if(t==='light'){ root.setAttribute('data-theme','light'); btn.textContent='üåô Night'; btn.setAttribute('aria-pressed','false'); } else { root.removeAttribute('data-theme'); btn.textContent='‚òÄÔ∏è Day'; btn.setAttribute('aria-pressed','true'); } }
      var saved=null; try{ saved=localStorage.getItem('theme'); }catch(e){}
      if(!saved){ try{ saved=(window.matchMedia&&window.matchMedia('(prefers-color-scheme: light)').matches)?'light':'dark'; }catch(e){ saved='dark'; } }
      set(saved);
      btn.addEventListener('click', function(){ var next=(root.getAttribute('data-theme')==='light')?'dark':'light'; set(next); try{ localStorage.setItem('theme',next);}catch(e){} });
      try{ var m=window.matchMedia('(prefers-color-scheme: light)'); m.addEventListener&&m.addEventListener('change', function(e){ if(!localStorage.getItem('theme')) set(e.matches?'light':'dark'); }); }catch(e){}
    })();
  </script>
</body>
</html>
