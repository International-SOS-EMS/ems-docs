<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>International SOS EMS ‚Äî QA Guide</title>
  <style>
    :root { --bg:#ffffff; --fg:#222222; --muted:#666666; --card:#f7f7f9; --link:#0b63ce; --link-hover:#ff6b35; --border:#e5e7eb; }
    [data-theme="dark"] { --bg:#121212; --fg:#e6e6e6; --muted:#aaaaaa; --card:#1c1f24; --link:#4a9eff; --link-hover:#ffb86b; --border:#2a2f36; }
    :root{ color-scheme: light dark; }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height:1.55; background:var(--bg); color:var(--fg); }
    .container{ max-width:1000px; margin:0 auto; padding:24px; }
    .header{ display:flex; align-items:center; justify-content:space-between; padding:18px 20px; margin:24px 0; background:linear-gradient(135deg,#0066CC,#3A7BD5); color:#fff; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,.12); }
    .header h1{ font-size:1.25rem; margin:0; }
    .theme-toggle{ border:0; background:var(--fg); color:var(--bg); border-radius:999px; padding:10px 14px; font-weight:600; cursor:pointer; box-shadow:0 2px 10px rgba(0,0,0,.15); transition:.2s; }
    .theme-toggle:hover{ transform:translateY(-1px); }
    [data-theme="dark"] .theme-toggle{ background:#263241; color:#EAF2FF; }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ color:var(--link-hover); }
    .back{ margin: 4px 0 8px; display:inline-block; }
    .card{ background:var(--card); border:1px solid var(--border); padding:16px 18px; border-radius:12px; }
    .card h2{ margin:0 0 .25rem; font-size:1.1rem; }
    .card p{ margin:.35rem 0 0; color:var(--muted); }
    .footer{ margin:36px 0 16px; color:var(--muted); font-size:.9rem; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>International SOS EMS ‚Äî QA Guide</h1>
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">üåô Night</button>
    </div>

    <a class="back" href="index.html">‚Üê Back to Field Guide &amp; MIST</a>

    <div class="card">
      <h2>Open the full QA document</h2>
      <p><a href="emsCharts%20QA.html">emsCharts QA (full document)</a></p>
      <!-- If you prefer to have everything in one file, paste the QA HTML content here instead of linking. -->
    </div>

    <div class="footer">¬© International SOS ‚Äî Training use only</div>
  </div>

  <script>
    (function(){
      var root=document.documentElement, btn=document.getElementById('themeToggle');
      function apply(t){ if(t==='dark'){ root.setAttribute('data-theme','dark'); btn.textContent='‚òÄÔ∏è Day'; btn.setAttribute('aria-pressed','true'); } else { root.removeAttribute('data-theme'); btn.textContent='üåô Night'; btn.setAttribute('aria-pressed','false'); } }
      var saved=null; try{ saved=localStorage.getItem('theme'); }catch(e){}
      if(!saved){ try{ saved=(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches)?'dark':'light'; }catch(e){ saved='light'; } }
      apply(saved);
      btn.addEventListener('click', function(){ var next=root.getAttribute('data-theme')==='dark'?'light':'dark'; apply(next); try{ localStorage.setItem('theme',next);}catch(e){} });
      try{ var m=window.matchMedia('(prefers-color-scheme: dark)'); m.addEventListener&&m.addEventListener('change', function(e){ if(!localStorage.getItem('theme')) apply(e.matches?'dark':'light'); }); }catch(e){}
    })();
  </script>
</body>
</html>
